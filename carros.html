    <section>
            <h1>Cálculo para averiguar alquiler de carro</h1>

            <form id="form-alquiler">
                <label for="modelo">Escriba el modelo de carro de estas opciones:
                    <option value="bmw">- BMW</option>
                    <option value="megane">- Megane</option>
                    <option value="mercedes">- Mercedes</option>
                    <option value="twingo">- Twingo</option>
                    <option value="chevrolet">- Chevrolet</option>
                </label>
                <input id="modelo" name="modelo" type="text"></input>
                <br>
            
                <label for="dias">Digite la cantidad de días del alquiler:</label>
                <br>
                <input id="dias" name="dias" type="number"></input>
                <br>
            
                <label for="seguro">¿Desea usar el seguro? (si/no):</label>
                <br>
                <input id="seguro" name="seguro" type="text"></input>
                <br>
                <button type="button" id="calcular">Calcular</button>
            </form>
            
            <div id="resultado" class="resultado"></div>
